<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Initial setup</h1>
            </div>
            <div class="col-12">
                <h4>Admin Account</h2>
            </div>
            <div class="col-12">
                <form id="admin" method="post" action="setup">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input required="required" type="text" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input required="required" type="text" class="form-control" name="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input required="required" type="text" class="form-control" name="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required="required" type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input required="required" type="text" class="form-control" name="password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
